<h3>Toggle Buttons Example</h3>
do you like Angular?
<p-toggleButton [(ngModel)]="basic" name="basic"></p-toggleButton>
<br/>
Are you ready to buy your ticket for ngCong?
<p-toggleButton [(ngModel)]="customized" name="custom" onLabel="I confirm"

  offIcon="pi pi-times">
</p-toggleButton>
<h3>Select Button</h3>
<p-selectButton [options]="cities" [(ngModel)]="selectedCity"   
  optionLabel="name">
</p-selectButton>
